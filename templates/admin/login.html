{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        {% if current_user.is_authenticated and current_user.is_admin %}
        <div class="card mb-4">
            <div class="card-header">
                <h3 class="card-title">Admin Actions</h3>
            </div>
            <div class="card-body">
                <a href="{{ url_for('admin_reset_credentials') }}" class="btn btn-warning btn-lg w-100">
                    Reset Admin Credentials
                </a>
            </div>
        </div>
        {% endif %}

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Admin Login</h3>
            </div>
            <div class="card-body">
                <form method="POST" id="loginForm" action="{{ url_for('admin_login') }}" target="_top">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            <span class="button-text">Login</span>
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Welcome</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/form_handler.js') }}"></script>
{% endblock %}
