{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Admin Login</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Welcome</a>
                </form>
            </div>
        </div>

        <div class="card mb-4 mt-4">
            <div class="card-header">
                <h3 class="card-title">Reset Admin Credentials</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin_login', reset=1) }}">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        <label for="new_username" class="form-label">New Username</label>
                        <input type="text" class="form-control" id="new_username" name="new_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Reset Credentials</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
