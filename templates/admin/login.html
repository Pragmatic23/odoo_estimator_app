{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Admin Login</h3>
            </div>
            <div class="card-body">
                <form method="POST" id="loginForm" action="{{ url_for('admin_login') }}">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        {{ form.username(class="form-control", required=true) }}
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        {{ form.password(class="form-control", required=true) }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span class="button-text">Login</span>
                    </button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Welcome</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/form_handler.js') }}"></script>
{% endblock %}
